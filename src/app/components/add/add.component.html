<div class="mx-auto max-w-md">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstNumber">
        Erste Zahl
      </label>
      <input
        id="firstNumber"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="number" placeholder="Erste Zahl eingeben"
        [(ngModel)]="input1">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="secondNumber">
        Zweite Zahl
      </label>
      <input
        id="secondNumber"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        type="number" placeholder="Zweite Zahl eingeben"
        [(ngModel)]="input2">
    </div>

    <div class="flex justify-between">

      <button (click)="onAdd(input1, input2)"
              id="add-btn"
              class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">
        Berechnen
      </button>

      <div *ngIf="result" class="mt-4">
        Ergebnis:
        <span id="result">
          {{ result }}
        </span>
      </div>

    </div>

  </div>

  <p class="text-center text-gray-500 text-xs">
    &copy;2025 Acme Corp. All rights reserved.
  </p>
</div>
